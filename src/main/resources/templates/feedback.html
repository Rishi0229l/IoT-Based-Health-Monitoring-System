<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Patient Feedback Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      background: linear-gradient(to bottom, #e3f2fd, #ffffff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .feedback-card {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    .form-label i {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container text-center mt-4">
    <h2 class="text-primary">
      <i class="fas fa-stethoscope"></i> Patient Feedback Portal
    </h2>
  </div>

  <div class="feedback-card bg-white">
    <form id="feedbackForm" method="POST">
      <input type="hidden" name="patientId" th:value="${patient.id}" />

      <div class="mb-3" >
        <label class="form-label"><i class="fas fa-user"></i> Patient Email</label>
        <input type="email" class="form-control" th:value="${patient.email}" disabled />
      </div>

      <!-- <div class="mb-3">
        <label class="form-label"><i class="fas fa-heading"></i> Subject (Optional)</label>
        <input type="text" class="form-control" name="subject">
      </div>

      <div class="mb-3">
        <label class="form-label"><i class="fas fa-calendar"></i> Date of Visit</label>
        <input type="date" class="form-control" name="dateOfVisit">
      </div> -->

      <div class="mb-3">
        <label class="form-label"><i class="fas fa-comment-medical"></i> Feedback</label>
        <textarea class="form-control" name="message" rows="6" required></textarea>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-paper-plane"></i> Send Feedback
        </button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('feedbackForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      fetch('/send-feedback', {
        method: 'POST',
        body: new URLSearchParams(formData)
      })
      .then(response => {
        if (response.ok) {
          alert("✅ Feedback sent successfully!");
          form.reset();
        } else {
          alert("❌ Failed to send feedback. Try again.");
        }
      })
      .catch(error => {
        console.error("Error:", error);
        alert("⚠️ Something went wrong.");
      });
    });
  </script>
</body>
</html>
