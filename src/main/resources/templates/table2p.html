<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recent Sensor Data</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #ffffff);
            color: #333;
            display: flex;
            min-height: 100vh;
        }
        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #004d40;
            padding: 20px;
            color: white;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100%;
            top: 0;
            left: 0;
        }
        .sidebar h2 {
            margin-bottom: 30px;
            text-align: center;
            font-size: 22px;
        }
        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 10px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.2s;
        }
        .nav-link i {
            margin-right: 12px;
        }
        .nav-link:hover {
            background-color: #00695c;
        }

        /* Main Content */
        .main {
            margin-left: 250px;
            padding: 30px;
            flex: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 20px;
            color: #3b5323;
            font-weight: 600;
            text-align: center;
        }
        .btn-fetch {
            margin: 20px 0;
            padding: 10px 22px;
            font-size: 16px;
            background: #6b8e23;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-fetch:hover {
            background: #556b2f;
        }
        .spinner-container {
            display: none;
            margin: 20px 0;
            font-size: 24px;
            color: #6b8e23;
        }
        .table-container {
            width: 100%;
            max-width: 1200px;
            overflow-x: auto;
            background: #fefefe;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        thead {
            background-color: #556b2f;
            color: white;
        }
        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        tr:hover {
            background-color: #f1f5f0;
        }
        .sensor-icon {
            margin-right: 8px;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 80%;
            background-color: #004d40;
            color: white;
            font-size: 14px;
            text-align: center;
        }
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            .main {
                margin-left: 0;
                padding: 20px;
            }
            footer {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2><i class="fas fa-heartbeat"></i> Health Dashboard</h2>
    <a href="/homep" class="nav-link"><i class="fas fa-home"></i> Home</a>
    <a href="/graph" class="nav-link"><i class="fas fa-chart-line"></i> Live Graph</a>
    <a href="/view-table2" class="nav-link"><i class="fas fa-table"></i> Data Table</a>
    <a href="/basic" class="nav-link"><i class="fas fa-th-large"></i> General View</a>
    <a href="/website" class="nav-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
</div>

<div class="main">
    <h1><i class="fas fa-microchip"></i> Recent Sensor Data</h1>

    <button class="btn-fetch" onclick="fetchRecentData()">Get Recent Data</button>

    <div class="spinner-container" id="loadingSpinner">
        <i class="fas fa-spinner fa-spin"></i> Loading...
    </div>

    <div class="table-container">
        <table id="sensorTable">
            <thead>
                <tr>
                    <th><i class="fas fa-clock sensor-icon"></i>Timestamp</th>
                    <th><i class="fas fa-temperature-high sensor-icon"></i>Body Temp (Â°C)</th>
                    <th><i class="fas fa-heartbeat sensor-icon"></i>ECG Signal</th>
                    <th><i class="fas fa-thermometer-half sensor-icon"></i>Ambient Temp (Â°C)</th>
                    <th><i class="fas fa-tint sensor-icon"></i>Humidity (%)</th>
                    <th><i class="fas fa-heart sensor-icon"></i>Heart Rate (BPM)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic data will load here -->
            </tbody>
        </table>
    </div>
    <div> <br> <br> </div>

    <footer>
        <p>Made with ðŸ’š by Rishikesh Raj | Â© 2025</p>
    </footer>
</div>

<script>
    function fetchRecentData() {
        const spinner = document.getElementById('loadingSpinner');
        const tbody = document.getElementById('sensorTable').querySelector('tbody');
        tbody.innerHTML = ''; // Clear old data
        spinner.style.display = 'block'; // Show spinner

        fetch('/api/sensors')
            .then(response => response.json())
            .then(data => {
                spinner.style.display = 'none'; // Hide spinner
                const length = data.timestamps.length;
                const start = Math.max(0, length - 10);

                for (let i = start; i < length; i++) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${new Date(data.timestamps[i]).toLocaleString()}</td>
                        <td>${data.lm35[i]}</td>
                        <td>${data.ecg[i]}</td>
                        <td>${data.dhtTemp[i]}</td>
                        <td>${data.dhtHumidity[i]}</td>
                        <td>${data.heartRate[i]}</td>
                    `;
                    tbody.appendChild(row);
                }
            })
            .catch(error => {
                spinner.style.display = 'none';
                console.error('Error fetching sensor data:', error);
                alert('Failed to fetch sensor data.');
            });
    }
</script>

</body>
</html>
