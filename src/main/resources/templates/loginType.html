<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Account Type</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    body {
      margin: 0;
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      color: #1976d2;
      margin-bottom: 2rem;
    }
    .btn {
      display: inline-block;
      width: 45%;
      padding: 1rem;
      margin: 1rem 2%;
      background: linear-gradient(to right, #64b5f6, #90caf9);
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      color: #fff;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .btn:hover {
      background: linear-gradient(to right, #1976d2, #64b5f6);
      transform: scale(1.05);
    }
    .btn:focus {
      outline: none;
    }
    .btn i {
      margin-right: 8px;
    }
    @media (max-width: 480px) {
      .container {
        margin: 1rem;
      }
      .btn {
        width: 100%;
        margin: 1rem 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Choose Your Account Type</h2>
    <button class="btn" onclick="window.location.href='/login-patient'"><i class="fas fa-user-injured"></i>Patient</button>
    <button class="btn" onclick="window.location.href='/login-doctor'"><i class="fas fa-user-md"></i>Doctor</button>
  </div>

</body>
</html>
