<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    body {
      margin: 0;
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 100%;
      animation: slideIn 0.8s ease forwards;
    }
    @keyframes slideIn {
      from {opacity: 0; transform: translateY(40px);}
      to {opacity: 1; transform: translateY(0);}
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #1976d2;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      transition: 0.3s;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #1976d2;
      box-shadow: 0 0 8px rgba(25, 118, 210, 0.2);
      outline: none;
    }
    .register-btn {
      width: 100%;
      padding: 0.8rem;
      background: linear-gradient(to right, #64b5f6, #90caf9);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .register-btn:hover {
      background: linear-gradient(to right, #1976d2, #64b5f6);
    }
    .login-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.95rem;
    }
    .login-link a {
      color: #1976d2;
      text-decoration: none;
      font-weight: 500;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
    @media (max-width: 480px) {
      .container {
        margin: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fas fa-user-md"></i> Create Your Doctor Account</h2>
    <form id="doctorRegistrationForm" method="POST" action="/doctor-register">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" required />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required />
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required />
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="specialization">Specialization</label>
        <input type="text" id="specialization" name="specialization" required />
      </div>
      <div class="form-group">
        <label for="licenseNumber">License Number</label>
        <input type="text" id="licenseNumber" name="licenseNumber" required />
      </div>
      <div class="form-group">
        <label for="clinicName">Clinic/Hospital Name</label>
        <input type="text" id="clinicName" name="clinicName" required />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" name="address" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required />
      </div>
      <button type="submit" class="register-btn">Register</button>
      <div class="login-link">
        Already have an account? <a href="/login">Login here</a>
      </div>
    </form>
  </div>
  <script>
    document.getElementById("doctorRegistrationForm").addEventListener("submit", function (e) {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!emailPattern.test(email)) {
        alert("Please enter a valid email address.");
        e.preventDefault();
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        e.preventDefault();
        return;
      }
    });
  </script>
</body>
</html>
